api_version: 2
ssl: false
host: !secret influx2_host
port: !secret influx2_port
token: !secret influx2_token
organization: !secret influx2_organization
bucket: !secret influx2_bucket
tags:
  source: HA
tags_attributes:
  - friendly_name
default_measurement: units
